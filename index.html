<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0;'>
    <title>SoundCloud - By Nabil</title>
    <meta name="theme-color" content="#36393F">
        <meta property="og:image:url" content="https://i.ibb.co/crzLKF5/Untitled-1.png">
        <meta property="og:image:secure_url" content="https://i.ibb.co/crzLKF5/Untitled-1.png">
        <meta name="description" content="Use SoundCloud online for free, unblocked!">
        <link rel="icon" type="image/jpeg" sizes="180x180" href="https://i.ibb.co/crzLKF5/Untitled-1.png">
    <link rel='stylesheet' href='styles/semantic.min.css'>
    <link rel='stylesheet' href='styles/main.css'>

</head>
<body id="soundcloud-player">

<div class="ui container col">
    <div class="col-left js-playlist">
        <div class="inner"></div>
    </div>
    <div class="col-right">
        <div class="main">
            <div class="ui massive icon input">
                <input type="text" placeholder="Search a song or artist here!" class="js-search input-search">
                <i class="search icon js-submit"></i>
            </div>

            <div class="search-results js-search-results ui cards">
                <h2>Please type in something to search!</h2>
            </div>
        </div>
    </div>
</div>


<script src='javascript/semantic.min.js'></script>
<script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
<script src="https://w.soundcloud.com/player/api.js"></script>

<script src="javascript/main.js"></script>
</body>
</html>
